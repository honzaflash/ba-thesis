description:         Please see the README on GitHub at <https://github.com/githubuser/pure-asteroids#readme>

dependencies:
- base >= 4.7 && < 5
- sdl2
- linear
- unordered-containers
- lens
# - parallel # Control.Parallel

library:
  source-dirs: src

executables:
  pure-asteroids-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options: []
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - pure-asteroids

tests:
  pure-asteroids-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pure-asteroids
